<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<form method ="get" action ="hello">
    <lable>Enter your Name</lable>
    <input type="text" name ="name">
    <br/>
    <lable>Enter your Password</lable>
    <input type="password" name ="pass">
    <br/>
    <lable>Enter your Gender</lable>
    <input type="radio" name ="gender" value ="Male">Male
    <input type="radio" name ="gender" value ="Female">Female<br/>
    <lable>Enter your DOB</lable>
    <input type="text" name ="dob">
    <br/>
    <lable>Enter your Hobbies</lable>
    <input type="checkbox" name ="hobby" value="Dancing">Dancing
    <input type="checkbox" name ="hobby" value="Reading">Reading
    <input type="checkbox" name ="hobby" value="Cooking">Cooking</br>
    <lable>Enter your City </lable>
    <select name ="City">
        <option  value ="Mumbai">Mumbai</option>
        <option value ="Delhi">Delhi</option>
        <option value ="Bangalore">Bangalore</option>
    </select>
    </br>
    <input type ="Submit" value="Submit">
    <input type="Reset" value ="Reset">

</form>
</body>
</html>
